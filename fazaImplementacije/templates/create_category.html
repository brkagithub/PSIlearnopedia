{% extends 'base.html' %}
<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    {% load static %}

</head>
<body>
    {% block content %}

        <form method="POST">
            {% csrf_token %}
                <div>
                    Name:
                    {{ category_form.name }}
                </div>
                <div>
                    Description:
                </div>
                <div>
                    {{ category_form.description }}
                </div>

            <br>
            <input class="btn btn-light" type="submit" value="Add"></input>
        </form>

        <br>
        <br>
        <form method="POST" action="{% url 'home' %}">
                {% csrf_token %}
                <input class="btn btn-danger" type="submit" value="Cancel"></input>
            </form>

	{% endblock %}
</body>
</html>
