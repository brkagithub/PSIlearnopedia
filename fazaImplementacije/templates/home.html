  <body>
    <div class="container-fluid backgroundDarkBlue">
      <nav class="navbar navbar-expand-sm backgroundDarkBlue">
        <a class="navbar-brand" href="home.html">
          <img src="logo.jpg" alt="Learnopedia" class="logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              fill="white"
              class="bi bi-list"

            >

                d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"

          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Articles</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="categories.html">Categories</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-secondary" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>
      <div class="row textAlign backgroundDarkBlue">
        <div class="col-2"></div>
        <div class="col-8 textAlign frontPageQuote">
          <h1 class="textAlign">
            Ready to
            <p class="importantWord">read</p>
            and
            <p class="importantWord">learn</p>
            ?
          </h1>
          <br />
          <h1>
            We offer you
            <p class="importantWord">questions</p>
            after you finish reading !
          </h1>
          <br />
          <h1>
            Stay
            <p class="importantWord">focused</p>
            so you can show off your results !
          </h1>
        </div>
        <div class="col-2"></div>
      </div>
      <div id="articleGrid" class="row textAlign backgroundDarkBlue"></div>
