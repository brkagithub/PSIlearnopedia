{% extends 'base.html' %}
<!doctype html>
<html lang="en">
<head>
    {% load static %}
    {% block head %}
        <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="{% static 'base.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Square+Peg&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
    <title>Learnopedia</title>
    <script src="{% static 'createarticle.js' %}"></script>
    <link rel="stylesheet" href="{% static 'create_article.css' %}" />
    {% endblock %}

</head>
<body>
    {% block content %}

    Title:<input type="text" style="margin: 20px;" id="naslov">
    <br><span class="greska" id="naslovGreska" style="color: red"></span>

    <div id="summernote"></div>
    <script>
      $('#summernote').summernote({
        placeholder: 'Write your article here',
        tabsize: 2,
        height: 500
      });
    </script>
    <br><span class="greska" id="textGreska" style="color: red"></span><br>



    {% for category in kategorije %}
        <input type="checkbox" id={{ category.name}} name="type" value={{ category.name}}>
        <label for={{ category.name}}> {{ category.name}}</label>


    {% endfor %}
    <br><span class="greska" id="kategorijeGreska" style="color: red"></span><br>

     <button id="kraj" type="submit" class="btn btn-primary">Create</button>

    <button type="button" class="btn btn-primary" id={{ last_id }} name="pitanje" disabled>Add questions</button>



    {% endblock %}
</body>
</html>
