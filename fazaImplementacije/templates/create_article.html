</head>
<body>
	<nav class="navbar navbar-expand-sm backgroundDarkBlue">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
           <img src="{% static "logo.jpg" %}" alt="Learnopedia" class="logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              fill="white"
              class="bi bi-list"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
              />
            </svg>
          </span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Articles</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-secondary" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    Title:<input type="text" style="margin: 20px;" id="naslov">
    <br><span class="greska" id="naslovGreska" style="color: red"></span>

    <div id="summernote"></div>
    <script>
      $('#summernote').summernote({
        placeholder: 'Write your article here',
        tabsize: 2,
        height: 100
      });
    </script>
    <br><span class="greska" id="textGreska" style="color: red"></span><br>



    {% for category in kategorije %}
        <input type="checkbox" id={{ category.name}} name="type" value={{ category.name}}>
        <label for={{ category.name}}> {{ category.name}}</label>


    {% endfor %}
    <br><span class="greska" id="kategorijeGreska" style="color: red"></span><br>

    <button id="kraj" type="button" class="btn btn-primary">Create</button>

    <button type="button" class="btn btn-primary"><a href={% url 'category' last_id %}></a></button>

</body>
</html>
